name: AuraScale CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    # This spins up a temporary database so your Prisma checks don't fail
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: aurascale
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # Removed 'cache: npm' to bypass the missing lockfile error

      - name: Install Dependencies
        run: npm install

      - name: Validate Prisma Schema
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/aurascale
        run: |
          cd apps/api
          npx prisma generate

      - name: Build Full-Stack Project
        run: |
          # Build API (if build script exists)
          cd apps/api
          npm run build --if-present
          
          # Build Frontend
          cd ../frontend
          npm run build