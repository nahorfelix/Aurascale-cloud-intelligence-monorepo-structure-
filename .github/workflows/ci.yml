name: AuraScale CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: aurascale
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install API Dependencies
        run: npm install
        working-directory: apps/api

      - name: Install Frontend Dependencies
        run: npm install
        working-directory: apps/frontend

      - name: Validate Prisma Schema
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/aurascale
        run: npx prisma generate
        working-directory: apps/api

      - name: Build API
        run: npm run build --if-present
        working-directory: apps/api

      - name: Build Frontend
        run: npm run build
        working-directory: apps/frontend